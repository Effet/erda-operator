name: GIT SYNC

on: [push, delete]

jobs:
  build:
    if: github.repository == 'erda-project/erda-operator'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: unshallow
        run: git fetch --unshallow origin
      - name: add remote
        run: git remote add mirror https://${{ secrets.GIT_MIRROR_USERNAME }}:${{ secrets.GIT_MIRROR_PASSWORD }}@erda.cloud/erda/dop/erda-project/erda-operator
      - name: push
        run: git push --tags --force --prune mirror "refs/remotes/origin/*:refs/heads/*"
